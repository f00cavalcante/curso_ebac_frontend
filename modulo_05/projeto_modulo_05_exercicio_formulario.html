<!DOCTYPE html>
<html lang="pt-br">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />

          <link rel="stylesheet" href="../reset.css" />
          <link rel="stylesheet" href="../style.css" />

          <title>
               Curso EBAC | Formação: Engenheiro Front-End | Módulo 05 -
               Exercício
          </title>
     </head>
     <body id="body_modulo_05">
          <section class="body_modulo_05__section_principal">
               <h1 class="body_modulo_05__titulo titulo">
                    Adicione algo à página!
               </h1>
               <p class="body_modulo_05__paragrafo paragrafo">
                    Adicione algum conteúdo que deseja à página, que a mesma
                    será carregada em sua memória, e exibido na seção deste
                    conteúdo, enquanto a página não for refrescada.
               </p>
               <p class="body_modulo_05__paragrafo paragrafo">
                    Para isto, basta preencher o formulário.
               </p>
          </section>
          <section class="body_modulo_05__section_formulario">
               <h2 class="section_formulario_titulo">Formulário</h2>
               <form class="section_formulario__form">
                    <!-- <label class="section_formulario__form__label" for="nome"
                         >Nome</label
                    > -->
                    <input
                         type="text"
                         name="nome"
                         id="nome"
                         class="section_formulario__form__input"
                         placeholder="Insira seu nome"
                    />
                    <input
                         type="text"
                         name=""
                         id=""
                         class="section_formulario__form__input"
                         placeholder="alguma coisa"
                    />
                    <input
                         type="text"
                         name=""
                         id=""
                         class="section_formulario__form__input"
                    />
                    <!-- <label
                         class="section_formulario__form__label"
                         for="mensagem"
                         >Mensagem</label
                    > -->
                    <textarea
                         name="mensagem"
                         id="mensagem"
                         class="section_formulario__form__textarea"
                         placeholder="Insira sua mensagem"
                    ></textarea>
                    <button type="submit">Enviar</button>
               </form>
          </section>
          <section
               style="display: none"
               id="section_resposta_formulario"
               class="body_modulo_05__resultado_formulario"
          ></section>

          
     </body>
</html>
